<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Sederhana - Siti Rokhaila</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="title">Kalkulator Sederhana</div>
            <input type="text" class="calc-screen" value="0" disabled>
            <div class="calc-keys">
                <div class="row">
                    <button class="all-clear">AC</button><button class="percentage">%</button><button class="operator" value="/">/</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button><button class="number" value="8">8</button><button class="number" value="9">9</button><button class="operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button><button class="number" value="5">5</button><button class="number" value="6">6</button><button class="operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button><button class="number" value="2">2</button><button class="number" value="3">3</button><button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button><button class="decimal" value=".">.</button><button class="equal-sign">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p> Siti Rokhaila - Kelas F</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
